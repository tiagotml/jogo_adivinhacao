<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo adivinhação</title>
</head>

<body>
    <main>

        <div class="screen1 ">
 
            <h1>Jogo da adivinhação</h1>
            <p>Adivinhe um número entre 0 e 10</p>

            <form action="">
                <input type="number" id="inputNumber">
                <button onclick="handleClick(event)">Tentar</button>
            </form>
        </div>
        <div class="screen2 hide">
            <h2>Acertou em 3 vezes</h2>
            <button onclick="handleRestart()">Jogar novamente</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
